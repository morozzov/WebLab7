<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Done</title>
    <link rel="stylesheet" href="*/css/style.css">
</head>
<body>
   <header>
        <div class="container">
            <div>
                <a href="/" class="logo"><h2>Logo</h2></a>
            </div>
            <div class="box">
                <a href="/">Tasks</a>
                <a href="done" class="select">Done</a>
                <a href="about">About</a>
            </div>
        </div>
   </header>
   <main>
        <div class="title"><h1>Done</h1></div>
        <div class="tasks" id="tasks">
        </div>
   </main>
</body>
<script>
    var data = null;
 data = fetch('/getDone')
    .then(response => {
      return response.json();
    })
    .then(obj => {return  obj});
    data.then(function(val) {
        data = val
    console.log(data);
});

data.then(function(result) {
    tasks = document.getElementById('tasks');
    for (var key in data) {
        var item = data[key];
        tasks.innerHTML += 
        `
            <div class="task border-${item.color.toLowerCase()}">
                <p class="task-title">${item.title}</p>
                <hr class="task-hr">
                <p class="task-body">${item.body}</p>
                <form method="POST" action="/unsetdone/${item.id}"">
                    <button class="task-not-button">Not Done</button>
                </form>
            </div>
        `
    }
});
</script>
</html>
