<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tasks</title>
    <link rel="stylesheet" href="*/css/style.css">

</head>
<body>
   <header>
        <div class="container">
            <div>
                <a href="/" class="logo"><h2>Logo</h2></a>
            </div>
            <div class="box">
                <a href="/" class="select">Tasks</a>
                <a href="done">Done</a>
                <a href="about">About</a>
            </div>
        </div>
   </header>
   <main>
        <div class="title"><h1>Tasks</h1></div>
        <div class="tasks" id="tasks">
            <div class="task border-black">
                <form method="POST" action="">
                    <input class="task-new-title" name="newTitle" placeholder="Title">
                    <hr class="task-hr">
                    <input class="task-new-body" name="newBody" placeholder="Text">
                    <select class="task-new-select" name="newColor">
                        <option>Red</option>
                        <option>Orange</option>
                        <option>Yellow</option>
                        <option>Green</option>
                    </select>
                    <button class="task-new-button" type="submit">Add</button>
                </form>
            </div>
        </div>
   </main>
</body>
<script>
    var data = null;
 data = fetch('/get')
    .then(response => {
      return response.json();
    })
    .then(obj => {return  obj});
    data.then(function(val) {
        data = val
    console.log(data);
});

data.then(function(result) {
    tasks = document.getElementById('tasks');
    for (var key in data) {
        var item = data[key];
        tasks.innerHTML += 
        `
            <div class="task border-${item.color.toLowerCase()}">
                <p class="task-title">${item.title}</p>
                <hr class="task-hr">
                <p class="task-body">${item.body}</p>
                <button class="task-button">Done</button>
            </div>
        `
    }
});
</script>
</html>
